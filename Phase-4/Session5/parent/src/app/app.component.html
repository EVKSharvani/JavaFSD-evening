<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>


<!--Parent to the child Communication-->

<div class="container">
   
  <h2>Paprent Component</h2>
 <div class="row">
   <div class="col-sm-3">
     <h3> Enter The Value: </h3>
   </div>
   <div class="col-sm-3">
    <input type="text" (keyup)="0" #ptext>
   </div>

   <div class="col-sm-3">
     
    </div>
 </div>
 <div class="row">
   <div class="col-sm-12">
        <!--child to parent communication-->
      <h4>Received from Child Component: <b>{{cdata}}</b></h4>
   </div>

 </div>
</div>
</body>
</html>


   
  




<app-child [pdata]="ptext.value" (cevent)="cdata=$event"></app-child>
